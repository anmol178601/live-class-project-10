<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Interior design</title>
</head>
<body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <h1>LOGO <br> HERE</h1>
        </div>

        <div class="header__list">
          <ul>
            <li>About us</li>
            <li>Benefits</li>
            <li>Projects</li>
            <li>Stages</li>
            <li>Services</li>
          </ul>
          <div class="header__contact">
            <img src="./assets/call2.png" alt="call">
            <p>Call us <br> +38 (097) 654 54 34</p>
          </div>
        </div>

      </nav>

      <div class="header__content">
        <div class="header__heading">
          <h1>Interior Design That <br/> care about details</h1>
        </div>
        <button class="header__button">Learn More</button>

        <div class="header__top-right-container">
          <div class="bottom">
            <div class="round"></div>
          </div>
          <div class="header__icon-bg">
            <img src="./assets/puzzle.png" alt="puzzle">
          </div>
          <p>We Create your space better based on your idea</p>
        </div>
        <div class="header__bottom-right-container">
          <div class="left">
            <div class="round"></div>
          </div>
          <div class="header__icon-bg">
            <img src="./assets/idea.png" alt="think">
          </div>
          <p>Innovation ideas, stylish design for home & business</p>
        </div>
      </div>
    </header>
</body>
</html>
